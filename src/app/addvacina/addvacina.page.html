<header>
  <ion-toolbar color="dark">
    <ion-title>Adicione suas Vacinas</ion-title>
</ion-toolbar>
</header>

<ion-content class="ion-padding">

  <ion-list [inset]="true">
    <ion-item [button]="true">
      <ion-icon color="danger" slot="start" name= "add-circle-outline"></ion-icon>
      <ion-label>Adicionar</ion-label>
      <ion-note slot="end"> </ion-note>
    </ion-item>
    <ion-item [button]="true">
      <ion-icon color="tertiary" slot="start" name="list-circle" size="large"></ion-icon>
      <ion-label>Vacinas </ion-label>
      <ion-note slot="end"> </ion-note>
    </ion-item>
</ion-list>



</ion-content>
